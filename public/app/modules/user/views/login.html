<div ng-include="'app/modules/core/views/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Log in</h2>

        <form method="post" ng-submit="vm.service.login()" name="loginForm">
          <div class="form-group has-feedback" ng-class="{ 'has-error' :  vm.serverErrors }">
            <input class="form-control input-lg" type="text" name="email" ng-model="vm.user.email" placeholder="Email" required autofocus>
            <span class="form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback" ng-class="{ 'has-error' :  vm.serverErrors }">
            <input class="form-control input-lg" type="password" name="password" ng-model="vm.user.password" placeholder="Password" required>
            <span class="form-control-feedback"></span>
            <div class="help-block" ng-if="loginForm.email.$dirty || loginForm.password.$dirty " ng-messages="vm.serverErrors">
              <div ng-message="loginError">{{vm.serverErrors.loginError}}</div>
            </div>
          </div>

          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>
          <br/>
          <p class="text-center text-muted">
            <small>Don't have an account yet? <a ui-sref="signup">Sign up</a></small>
          </p>
          <hr>
        </form>

        <button class="btn btn-block btn-social btn-google" ng-click="vm.service.authenticate('google')">
          <span class="fa fa-google-plus"></span>Sign in with Google
        </button>
        <button class="btn btn-block btn-social btn-facebook" ng-click="vm.service.authenticate('facebook')">
          <span class="fa fa-facebook"></span>Sign in with Facebook
        </button>
        <button class="btn btn-block btn-social btn-twitter" ng-click="vm.service.authenticate('twitter')">
          <span class="fa fa-twitter"></span>Sign in with Twitter
        </button>
        <button class="btn btn-block btn-social btn-github" ng-click="vm.service.authenticate('github')">
          <span class="fa fa-github"></span>Sign in with Github
        </button>
      </div>
    </div>
  </div>
</div>
